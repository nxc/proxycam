$$ifset KEY
component connect1 {
        mode respawn;
        command "tailscale up --auth-key=$KEY";
        stderr ${PIES_SYSLOG_SERVER:|syslog daemon.err|file /proc/1/fd/2};
        stdout ${PIES_SYSLOG_SERVER:|syslog daemon.info|file /proc/1/fd/1};
        prerequisites (tailscaled);
}
$$endif
