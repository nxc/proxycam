LogLevel "detailed"
PIDFile "/run/pound.pid"
Control "/run/pound.sock"
BackendStats on
WorkerMaxCount 512

Lua
	Path "/etc/pound/lua/?.lua"
	LoadGlobal "/etc/pound/lua/digest-store.lua"
	Load "/etc/pound/lua/bearer.lua"
	Load "/etc/pound/lua/authinject.lua"
	Load "/etc/pound/lua/cors.lua"
End

ListenHTTP "plain"
	Address 0.0.0.0
	Port 80

	xHTTP 2
	
	Service "options"
		LuaMatch "cors.IsOptions"
		LuaBackend "cors.BackEnd"
	End
	
	Service
		Not LuaMatch "bearer.authorized"
		LuaBackend "bearer.verbose_notauth"
	End

	Include "conf.d/*.conf"

	Service
		Error 404 "/etc/pound/nocamera.html"
	End
End

ListenHTTP "control"
	Address 0.0.0.0
	Port 8080
	Service
		Control
	End
End
